<h1>Create New Wiki</h1>

<form action="/save/" method="POST">
  <div>
    <h2>Title</h2>
    <input name="title" type="text" placeholder="Wiki title..." />
  </div>
  <div style="margin-top: 10px">
    <h2>Content</h2>
    <textarea name="body" id="" cols="80" rows="20" placeholder="Wiki body...">
      {{ printf "%s" .Body }}
    </textarea>
  </div>
  <div>
    <input type="submit" value="Save" />
  </div>
</form>
